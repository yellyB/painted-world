<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>painted-world</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="controller">
      select brush:<select id="brushSelector">
        <option value="WaterColorBrush">🎨WaterColorBrush</option>
        <option value="WaterDrop">💧WaterDrop</option>
        <option value="BugBrush">Bug🐞Brush</option>
        <option value="MilkyWayBrush">🌌MilkyWayBrush</option>
        <option value="FlowFieldBrush" selected>FlowField🌬️Brush</option>
      </select>

      <div class="water-color-controller">
        size:<input
          type="number"
          class="brushSize"
          placeholder="brush size"
          value="10"
        />
        moistureLevel:<input
          type="number"
          class="moistureLevel"
          placeholder="moistureLevel"
          value="0.5"
        />
      </div>
      <div class="flow-field-controller">
        thickness:
        <input
          type="number"
          class="thickness"
          placeholder="thickness"
          value="0.8"
        />
        jiggleVolumn:
        <input
          type="number"
          class="jiggleVolumn"
          placeholder="jiggleVolumn"
          value="1"
        />
        zoom(0에 가까울수록 확대):
        <input type="number" class="zoom" placeholder="zoom" value="0.5" />
      </div>
      color:<input type="color" id="colorPicker" value="#FF0000" />
    </div>

    <canvas id="canvas1"></canvas>

    <script type="module" src="script.js"></script>
  </body>
</html>
